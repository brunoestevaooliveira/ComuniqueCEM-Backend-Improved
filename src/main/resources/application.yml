  config:
    activate:
      on-profile: test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  flyway:
    enabled: false
  
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.comuniquecem: WARN
    org.springframework: WARN

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  
  jpa:
    show-sql: false
  
  flyway:
    enabled: true

logging:
  level:
    com.comuniquecem: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: /var/log/comunique-cem/application.log

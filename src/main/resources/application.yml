# ComuniqueCEM Backend - Configuração Principal
spring:
  application:
    name: comunique-cem-backend
  
  profiles:
    active: dev
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:comuniquecem}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 25
          order_inserts: true
          order_updates: true
  
  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutes
  
  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Security Configuration
  security:
    user:
      password: admin123 # Default admin password for initial setup

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:bXlTZWNyZXRLZXlGb3JDb211bmlxdWVDRU1BcHBsaWNhdGlvblZlcnNhbzIuMFNwcmluZ0Jvb3QzLjI=}
  expiration: 86400000 # 24 hours in milliseconds
  refresh-expiration: 604800000 # 7 days in milliseconds

# Security Configuration
security:
  jwt:
    secret-key: ${JWT_SECRET:bXlTZWNyZXRLZXlGb3JDb211bmlxdWVDRU1BcHBsaWNhdGlvblZlcnNhbzIuMFNwcmluZ0Jvb3QzLjI=}
    expiration-time: 86400000 # 24 hours in milliseconds
    refresh-expiration: 604800000 # 7 days in milliseconds

# File Storage Configuration
file:
  storage:
    upload-dir: ${UPLOAD_DIR:./uploads}
    max-size: 10485760 # 10MB in bytes
    allowed-extensions: jpg,jpeg,png,gif,pdf,doc,docx

# Rate Limiting Configuration
rate-limit:
  requests-per-minute: 100
  burst-capacity: 20

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true
    git:
      mode: full

# Logging Configuration
logging:
  level:
    com.comuniquecem: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/comunique-cem.log

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
  info:
    title: ComuniqueCEM API
    description: Sistema de comunicação educacional moderno
    version: 2.0.0
    contact:
      name: ComuniqueCEM Team
      email: contato@comuniquecem.com

# Application Information
info:
  app:
    name: ComuniqueCEM Backend
    description: Sistema de comunicação educacional moderno
    version: 2.0.0
    encoding: UTF-8
    java:
      version: 17

---
# Development Profile
